    <div class="post-body" itemprop="articleBody">
        <p>用户之间的切换，使用 su，一般情况下，禁止root账号登录，在使用root账号权限的时候，在临时切换，并不会长期使用。</p>
<p>不在root权限下操作，是有好处的。1、权限安全问题。普通用户，无法操作root操作的内容。</p>
<a id="more"></a>



<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line">sudo -i   # 切换root 账号</span><br><span class="line">su - gpadmin  # 切换到gpadmin账号， - 号好像能激活该账号的环境启动脚本，类似于重新登录</span><br><span class="line"></span><br><span class="line"><span class="meta">#</span><span class="bash"> 临时使用root权限安装东西</span></span><br><span class="line">sudo yum install  openssh-clients  </span><br><span class="line"></span><br><span class="line"><span class="meta">#</span><span class="bash"> 系统乱码 ,如上传或者下载被终端，然后终端狂闪，结束后，终端还是乱码。</span></span><br><span class="line">reset</span><br></pre></td></tr></table></figure>

<script>
  window.addEventListener('tabs:register', () => {
    let { activeClass } = CONFIG.comments;
    if (CONFIG.comments.storage) {
      activeClass = localStorage.getItem('comments_active') || activeClass;
    }
    if (activeClass) {
      const activeTab = document.querySelector(`a[href="#comment-${activeClass}"]`);
      if (activeTab) {
        activeTab.click();
      }
    }
  });
  if (CONFIG.comments.storage) {
    window.addEventListener('tabs:click', event => {
      if (!event.target.matches('.tabs-comment .tab-content .tab-pane')) return;
      const commentClass = event.target.classList[1];
      localStorage.setItem('comments_active', commentClass);
    });
  }
</script>
