  <script>
   var str='央视网消息（记者 刘春妍）5月16日下午，第三届世界智能大会构建共享、开放、融合、创新大数据生态体系高峰论坛在天津梅江会展中心举办。论坛以“数据驱动智能·创新引领未来”为主题，邀请诸多国内外产业界和学术界的人士共同探讨大数据全业态演进规律与趋势，研究大数据技术链、产业链、价值链、安全链等热点问题。论坛举办期间，天津市互联网信息办公室、天津市大数据管理中心还发布启动了“大数据应用场景建设计划”。中央网络安全和信息化委员会办公室副主任、国家互联网信息办公室副主任杨小伟，天津市委常委、宣传部部长陈浙闽出席本次论坛并致辞。中国科学院院士梅宏，图灵奖获得者、美国科学院院士约翰·普克罗夫特，英国皇家工程院院士塔里克·杜拉尼，浪潮集团董事长孙丕恕，中国华录集团总经理张黎明，紫光集团联席总裁于英涛，甲骨文公司全球副总裁尼尔·门德尔松等在论坛上进行主旨演讲。中国科学院院士梅宏表示，随着在行业领域应用的深入，数据作为基础性战略资源的地位日益凸显。数据确权、数据质量、数据安全、隐私保护、流通管控、共享开放等问题日益受到高度关注并引发深度思考，“大数据治理”的概念受到关注，成为大数据产业生态系统的新热点。大数据治理体系建设是国家实施大数据战略的重要保证，是发挥大数据作用、做大做强大数据产业的重要因素，已经成为大数据发展重点。图灵奖获得者、美国科学院、美国工程院、美国艺术与科学院三院院士约翰·普克罗夫特强调，教育对大数据创新发展具有重要意义，大数据需要高等教育的发展。他表示：“当今我们接触到的大量数据能够极大地推动机器学习和商业进步，组织机构在投资人工智能和大数据过程中能极大获利，但更为重要的是提升大学本科教育，加大对人才储备的投入。”英国皇家工程院院士塔里克·杜拉尼说，人工智能的潜力无穷，应用范围广，具有可塑性，向人工智能转型十分必要。转型的速度和深度主要由解决障碍的能力决定，具体可在智能聊天机器人、智能自动化、数据和机器学习以及智能工作场所等方面不断推进人工智能转型。浪潮集团董事长孙丕恕表示，数据运营驱动智慧未来，要通过“一朵云，一个数和一个口”三大关键要素来实现。具体来说，就是通过打造政务云，有效管理政府存量数字资源；通过政府数据运营推动政府数据的汇聚、共享与运用，实现数字资源的增量开发；在“云”和“数”的基础上，搭建数字政府服务平台，为市民提供统一的一站式城市服务，变以往低频刚需的政务服务为高频的城市公共服务，不断延伸服务范围和领域。中国华录集团总经理张黎明提出，数据智能时代已经到来，数字生态成为数字经济的最小“生产”单元，要利用城市数据湖激发数据智能，通过湖储存、云计算的方式，实现数据众筹、问题众治、应用众包、产业众创，发挥数据在大数据分析、智慧社区、智慧交通、智慧医疗、智慧教育、智慧消防、平安城市建设方面的积极作用。紫光集团联席总裁于英涛认为，我们已经进入5G时代，IT演进与产业变革正在加速，IoT物联网时代已经到来。5G+AI+IoT将进一步激发产业的数字化转型，带来数据量的激增，需要更强大的数据管理能力、更实时的数据处理能力、更精准的数据业务结合能力和更灵活、敏捷、高效的数字化平台能力。论坛期间，天津市互联网信息办公室、天津市大数据管理中心发布启动100个“大数据应用场景建设计划”，吸引全球知名企业提出解决方案。天津市住建委发布小洋楼招商引企计划，重点引进智能产业、科技创新产业、金融服务业、高端服务业的领军企业和知名企业家，助力经济高质量发展。“我是AI-卓朗牵手智能新时代”人工智能大赛部分获奖者与意向投资方现场签约，启动“中国华录杯·数据湖创新创业大赛”。天津市网信办与建设银行、浪潮集团三方签订数据金融合作备忘录，与河西区政府、中冶置业共同举行共建天津市数字经济产业创新中心（网信大厦）三方签约，并与北大研究院、紫光集团、平安集团、易华录、海康威视、京东集团等科研机构和行业领军企业签订战略合作协议，全力助推人工智能、大数据领域重点项目在津落地，加快推动“数字天津”建设。';
